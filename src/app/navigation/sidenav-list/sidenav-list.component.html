<mat-nav-list>
  <a mat-list-item [routerLink]="'/'" routerLinkActive="activebutton" [routerLinkActiveOptions]="{exact: true}" (click)="onSidenavClose()">
    <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
  </a>
  <a mat-list-item [routerLink]="'/about'" routerLinkActive="activebutton" (click)="onSidenavClose()">
    <mat-icon>format_align_justify</mat-icon> <span class="nav-caption">About</span>
  </a>

  <mat-list-item [matMenuTriggerFor]="projects" [ngClass]="{activebutton:isProjectSelected()}">
    <mat-icon>unfold_more</mat-icon>
    <a matline>Projects</a>
  </mat-list-item>
  <mat-menu #projects="matMenu">
    <button mat-menu-item [routerLink]="'/projects/aquafaang'" routerLinkActive="activebutton" (click)="onSidenavClose()">AQUA-FAANG</button>
    <button mat-menu-item [routerLink]="'/projects/bovreg'" routerLinkActive="activebutton" (click)="onSidenavClose()">BovReg</button>
    <button mat-menu-item [routerLink]="'/projects/geneswitch'" routerLinkActive="activebutton" (click)="onSidenavClose()">GENE-SWitCH</button>
  </mat-menu>

</mat-nav-list>
